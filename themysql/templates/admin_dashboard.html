{% extends "layout.html" %}
{% block body %}
<h3>管理员仪表盘</h3>
<div class="row">
  <div class="col-md-8">
    <table class="table table-sm">
      <thead><tr><th>ID</th><th>客户</th><th>车型</th><th>状态</th></tr></thead>
      <tbody>
        {% for t in tasks %}
          <tr>
            <td>{{ t.id }}</td>
            <td>{{ t.client_name }}</td>
            <td>{{ t.need_vehicle_type }}</td>
            <td>{{ t.status }}</td>
          </tr>
        {% else %}
          <tr><td colspan="4" class="text-center">暂无任务</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <h5>统计</h5>
    <p>车辆数：{{ vehicles|length }}</p>
    <p>司机数：{{ drivers|length }}</p>
    <p>事故数：{{ accidents|length }}</p>
    <p><a class="btn btn-sm btn-outline-secondary" href="{{ url_for('stats.export_tasks_csv') }}">导出任务 CSV</a></p>
  </div>
</div>
{% endblock %}
